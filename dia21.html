<meta charset="UTF-8">
<script>
    var soma = 0; 
    let i;
    for(i = 0; i < 3; i++) {
        let numero = parseFloat(prompt("Digite um número:"));
        soma = soma + numero; 
    }
    
    let media = soma / 3; 
    
    alert(`A soma dos valores é ${soma} e a média é ${media}`);
</script>
