<meta charset="UTF-8">
<script>
    let num = parseInt(prompt("Qual mês em número você deseja Verificar?"))
    let continuar;
    do {
    switch(num) {
        case 1:
            alert("Janeiro")
            break;
        case 2:
            alert("Fevereiro")
            break;
        case 3:
            alert("Março")
            break;
        case 4:
            alert("Abril")
            break;
        case 5:
            alert("Maio")
            break;
        case 6:
            alert("Junho")
            break;
        case 7:
            alert("Julho")
            break;
        case 8:
            alert("Agosto")
            break;
        case 9:
            alert("Setembro")
            break;
        case 10:
            alert("Outubro")
            break;
        case 11:
            alert("Novembro")
            break;
        case 12:
            alert("Dezembro")
            break;
        default:
            alert("Mês invalido")
    }
    } while (continuar === "sim");
</script>
