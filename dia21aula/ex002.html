<meta charset="UTF-8">
<script>
    let soma = 0;
    let idade;
    
    for (let i = 1; i <= 20; i++) {
        idade = Number(prompt(`Digite a idade da ${i}ª pessoa`));
        soma = soma + idade;
    }
    
    let media = soma / 20;
    alert(`A média das idades é ${media}\nE a soma das idades é ${soma}`);
</script>
